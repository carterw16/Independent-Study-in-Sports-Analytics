{% extends "base.html" %}

{% block content %}
        <h1>Choose your player</h1>

        {{ form.hidden_tag() }}
        <p>
            {{ form.playername.label }}<br>
            {{ form.playername(size=32) }}

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
